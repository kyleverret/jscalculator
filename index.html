<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="stylesheet" type="text/css" href="calcCSS.css" >
      <script src="calcJS.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <title>Calculator</title>
  </head>
  <body>
      <div class="container-fluid">
        <h1>Kyle's Javascript Calculator</h1>
          <br>
    <div class="col" id="calcbod">
        <div class="row">
            <div id = "calcscreen">
                <p id="displayS">Screen here</p>
            </div>
        
        </div>
        <div class = "row" id = "buttonRow">
        <div class = "col-med">
            <div class = "row">
            <button class="btn" onclick="clearAll()">AC</button>
                <button class="btn">CE</button>
                <button class="btn">%</button>
            </div>
              <div class = "row">  
            <button class="btn" onclick="inNum(7)">7</button>
                <button class="btn" onclick="inNum(8)">8</button>
                <button class="btn" onclick="inNum(9)">9</button>
            </div>
              <div class = "row">
            <button class="btn" onclick="inNum(4)">4</button>
                <button class="btn" onclick="inNum(5)">5</button>
                <button class="btn" onclick="inNum(6)">6</button>
            </div>
          <div class = "row">
            <button class="btn" onclick="inNum(1)">1</button>
                <button class="btn" onclick="inNum(2)">2</button>
                <button class="btn" onclick="inNum(3)">3</button>
            </div>
                          <div class = "row">
            <button class="btn" onclick="inNum(0)">0</button>
                <button class="btn" onclick="addDeci()">.</button>
                <button class="btn" onclick ="equals()">=</button>
            </div>
            </div>
        <div class = "col-med">
        <div class = "row">
            <button class="btn" onclick="nextOp('splitIt')">รท</button>
            </div>
            <div class = "row">
            <button class="btn" onclick="nextOp('multIt')">X</button>
            </div>
            <div class = "row">
            <button class="btn" onclick="nextOp('subIt')">-</button>
            </div>
            <div class = "row">
            <button class="btn" onclick="nextOp('addIt')">+</button>
            </div>
            </div>
        
        
        </div>
          
          </div>
      </div>
  
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>
